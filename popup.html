<!doctype html>
<html>
<head>
    <title>Typing Assistant</title>
    <style>
        body {
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
        <label for="xpathInput">Enter XPath:</label>
        <input type="text" id="xpathInput" placeholder="/html/body/div...">
    </div>
    <br>
    <div>
        <label for="delayInput">Delay (ms):</label>
        <input type="number" id="delayInput" value="100">
    </div>
    <br>
    <button id="startTyping">Start Typing with Custom XPath</button>
    <button id="startPredefinedTyping">Start Typing with Predefined XPath</button>
    <script src="popup.js"></script>
</body>
</html>
