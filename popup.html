<!doctype html>
<html>
<head>
    <title>Typing Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin-top: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <label for="xpathInput">Enter XPath:</label>
        <input type="text" id="xpathInput" placeholder="/html/body/div...">
    </div>
    <br>
    <div>
        <label for="delayInput">Delay (ms):</label>
        <input type="number" id="delayInput" value="100">
    </div>
    <br>
    <button id="startTyping">Start Typing with Custom XPath</button>
    <button id="startPredefinedTyping">Start Typing with Predefined XPath</button>
    <script src="popup.js"></script>
</body>
</html>
